<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="assets/iconmonstr-user.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/Общее.css" />
    <link rel="stylesheet" href="styles/Profile.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <div class="root">
      <header></header>
      <main>
         <!--Олеся Jessica начало-->
         <section class="profile">
          <div class="profile__jessica">
            <img class="img-profile" src="assets/jessica.png" alt="profile Jessica">
          </div>
          <div class="profile__caption">
            <h1 class="heading heading-h2_size">Jessica Mapleton</h1>
            <p1 class="text-profile">Cape Town, South Africa</p1>
          </div>
          <div class="profile__following">
            <p1 class="text-body-s">Following</p1>
            <h5 class="heading_3 heading-h3_size">2,1k</h5>
          
          <div class="profile__followers">
            <p1 class="text-body-s">Followers</p1>
            <h5 class="heading_3 heading-h3_size">2,1k</h5>
          </div>
          </div>
          </section>
        <!--Олеся Jessica конец-->
        <!--Олеся Purchased Books начало-->
        <section class="cards">
          <div class="cards__name">
            <h6 class="heading_3 heading-h3_size">Purchased Books</h6>
          </div>
          <div class="cards__img7">
            <img
              class="img-book"
              src="assets/image-7.png"
              alt="Little Fires Everywhere"
            />
          </div>
          <div class="cards__caption1">
            <h4 class="heading heading-h4_size">Little Fires Everywhere</h4>
            <p1 class="text-body-s">Celeste Ng</p1>
            
          </div>
          <div class="cards__img8">
            <img
              class="img-book"
              src="assets/image-8.png"
              alt="All the Pretty Horses"
            />
          </div>
          <div class="cards__caption2">
            <h4 class="heading heading-h4_size">All the Pretty<br> Horses</h4>
            <p1 class="text-body-s">Cormac McCarthy</p1>
            
          </div>
          <div class="cards__img9">
            <img
              class="img-book"
              src="assets/image-9.png"
              alt="The Handmaid’s Tale"
            />
          </div>
            <div class="cards__caption3">
              <h4 class="heading heading-h4_size">The Handmaid’s<br>Tale</h4>
              <p1 class="text-body-s">Margaret Atwood</p1>
              </div>
              
          </div>
          <div class="cards__view">
            <p1 class="cards__view">View all Purchased Books</p1>
          </div>
        </section>
        <!--Олеся Purchased Books конец-->
       </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
