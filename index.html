<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <!--Девочки, подписываем свои рабочие области, начало/конец, как объясняла
    Диана на вебинарe-->

      <header></header>
      <main>
        <!--Оксана Latest Arrivals начало-->
        <section></section>
        <!--Оксана Latest Arrivals конец-->

        <!--Оксана Popular Genres начало-->
        <section class="menu">
          <div class="menu__name">
            <h3 class="name_size">Popular Genres</h3>
          </div>
          <div class="menu__icon-books icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-books.png"
              alt="Книги общие по смыслу"
            />
          </div>
          <div class="icon-books__ caption">
            <p>General Fiction</p>
          </div>
          <div class="menu__icon-detective icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-detective.png"
              alt="Детективы"
            />
          </div>
          <div class="icon-detective__ caption"><p>Crime</p></div>
          <div class="menu__icon-knife icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-knife.png"
              alt="Триллеры"
            />
          </div>
          <div class="icon-knife__ caption"><p>Thriller</p></div>
          <div class="menu__icon-heart icon_background">
            <img class="menu_icon" src="assets/icons8-heart.png" alt="Романы" />
          </div>
          <div class="icon-heart__ caption"><p>Romance</p></div>
          <div class="menu__icon-geography icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-geography.png"
              alt="Путешествия"
            />
          </div>
          <div class="icon-geography__ caption"><p>Travel</p></div>
          <div class="menu__icon-tennis icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-tennis.png"
              alt="Виды спорта"
            />
          </div>
          <div class="icon-tennis__ caption"><p>Sports</p></div>
          <div class="menu__icon-physics icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-physics.png"
              alt="Научные книги"
            />
          </div>
          <div class="icon-physics__ caption"><p>Science Fiction</p></div>
          <div class="menu__icon-witch icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-witch.png"
              alt="Фантастика"
            />
          </div>
          <div class="icon-witch__ caption"><p>Fantasy</p></div>
          <div class="menu__icon-couple icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-couple.png"
              alt="Молодежные книги"
            />
          </div>
          <div class="icon-couple__ caption"><p>Young Adult</p></div>
          <div class="menu__icon-children icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-children.png"
              alt="Детские книги"
            />
          </div>
          <div class="icon-children__ caption"><p>Children's Books</p></div>
          <div class="menu__icon-book icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-book.png"
              alt="Классика"
            />
          </div>
          <div class="icon-book__ caption"><p>Classics</p></div>
          <div class="menu__icon-leaf icon_background">
            <img class="menu_icon" src="assets/icons8-leaf.png" alt="Природа" />
          </div>
          <div class="icon-leaf__ caption"><p>Nature</p></div>
        </section>
        <!--Оксана Popular Genres конец-->
      </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
