<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <!--Девочки, подписываем свои рабочие области, начало/конец, как объясняла
    Диана на вебинарe-->

      <header>
        <!--Олеся Navbar начало-->
        <div class="container-fluid">
          <div class="col-md-8 offset-md-3">
          <div class="row rowCustom">
            <div class="col-12 col g-0">
              <nav class="navbar navbar-light ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="/PracticalWork/assets/logo.png" alt="logo" />
                  </a>
                  <ul class="nav justify-content-end">
                    <li class="navbar-brand">
                      <a class="nav" href="#">
                        <img src="/PracticalWork/assets/лупа.png" alt="Лупа" />
                      </a>
                      <li class="navbar-brand">
                      <a class="nav" href="#">
                        <img
                          src="/PracticalWork/assets/корзина.png"
                          alt="Корзина"
                        />
                      </a>
                    </li>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <!--Олеся Navbar конец-->
      </header>
      <main>
        <!--Оксана Popular Genres начало-->
        <section class="genres">
          <div class="genres__name">
            <h3 class="name_size">Popular Genres</h3>
          </div>
          <div class="genres__icon-books">
            <img
              class="genres_icon"
              src="assets/icons8-books.png"
              alt="Книги общие по смыслу"
            />
          </div>
          <div class="icon-books__ caption">
            <p>General Fiction</p>
          </div>
          <div class="genres__icon-detective">
            <img
              class="genres_icon"
              src="assets/icons8-detective.png"
              alt="Детективы"
            />
          </div>
          <div class="icon-detective__ caption"><p>Crime</p></div>
          <div class="genres__icon-knife">
            <img
              class="genres_icon"
              src="assets/icons8-knife.png"
              alt="Триллеры"
            />
          </div>
          <div class="icon-knife__ caption"><p>Thriller</p></div>
          <div class="genres__icon-heart">
            <img
              class="genres_icon"
              src="assets/icons8-heart.png"
              alt="Романы"
            />
          </div>
          <div class="icon-heart__ caption"><p>Romance</p></div>
          <div class="genres__icon-geography">
            <img
              class="genres_icon"
              src="assets/icons8-geography.png"
              alt="Путешествия"
            />
          </div>
          <div class="icon-geography__ caption"><p>Travel</p></div>
          <div class="genres__icon-tennis">
            <img
              class="genres_icon"
              src="assets/icons8-tennis.png"
              alt="Виды спорта"
            />
          </div>
          <div class="icon-tennis__ caption"><p>Sports</p></div>
          <div class="genres__icon-physics">
            <img
              class="genres_icon"
              src="assets/icons8-physics.png"
              alt="Научные книги"
            />
          </div>
          <div class="icon-physics__ caption"><p>Science Fiction</p></div>
          <div class="genres__icon-witch">
            <img
              class="genres_icon"
              src="assets/icons8-witch.png"
              alt="Фантастика"
            />
          </div>
          <div class="icon-witch__ caption"><p>Fantasy</p></div>
          <div class="genres__icon-couple">
            <img
              class="genres_icon"
              src="assets/icons8-couple.png"
              alt="Молодежные книги"
            />
          </div>
          <div class="icon-couple__ caption"><p>Young Adult</p></div>
          <div class="genres__icon-children">
            <img
              class="genres_icon"
              src="assets/icons8-children.png"
              alt="Детские книги"
            />
          </div>
          <div class="icon-children__ caption"><p>Children's Books</p></div>
          <div class="genres__icon-book">
            <img
              class="genres_icon"
              src="assets/icons8-book.png"
              alt="Классика"
            />
          </div>
          <div class="icon-book__ caption"><p>Classics</p></div>
          <div class="genres__icon-leaf">
            <img
              class="genres_icon"
              src="assets/icons8-leaf.png"
              alt="Природа"
            />
          </div>
          <div class="icon-leaf__ caption"><p>Nature</p></div>
        </section>
        <!--Оксана Popular Genres конец-->
      </main>
      <footer>
        <!--Олеся footer начало-->
       <div class="footer">
        <a href="#">
        <img class="footer__nav" src="/PracticalWork/assets/home.png" alt="assets"></a>
        <a href="#">
        <img class="footer__nav" src="/PracticalWork/assets/browse.png" alt="assets"></a>
        <a href="#">
        <img class="footer__nav" src="/PracticalWork/assets/wishlist.png" alt="assets"></a>
        <a href="#">
        <img class="footer__nav" src="/PracticalWork/assets/profile.png" alt="assets"></a>
       </div>
       <div class="footer__content">
        <p class="content__menu home">home</p>
        <p class="content__menu browse">browse</p>
        <p class="content__menu wishlist">wishlist</p>
        <p class="content__menu profile">profile</p>
       </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
