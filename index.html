<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!--Девочки, подписываем свои рабочие области, начало/конец, как объясняла
    Диана на вебинарe-->

    <!-- СЖИМАЕМ КАРТИНКИ СРАЗУ https://tinypng.com/ -->

    <div class="root">
      <header></header>
      <main>
        <!--Оксана Latest Arrivals начало-->
        <section class="cards">
          <div class="cards__name">
            <h3 class="heading heading-h3_size">Latest Arrivals</h3>
          </div>
          <div class="cards__img1">
            <img
              class="img-book"
              src="assets/image-1.jpg"
              alt="Book Conversations
with Friends"
            />
          </div>
          <div class="cards__caption1">
            <h4 class="heading heading-h4_size">Conversations with Friends</h4>
          </div>
          <div class="cards__img2">
            <img
              class="img-book"
              src="assets/image-2.jpg"
              alt="Book The world doesn't 
require you"
            />
          </div>
          <div class="cards__caption2">
            <h4 class="heading heading-h4_size">
              The world doesn't require you
            </h4>
          </div>
          <div class="cards__img3">
            <img
              class="img-book"
              src="assets/image-3.jpg"
              alt="Book Careers for Women"
            />
          </div>
          <div class="cards__caption3">
            <h4 class="heading heading-h4_size">Careers for Women</h4>
          </div>
        </section>
        <!--Оксана Latest Arrivals конец-->

        <!--Оксана Popular Genres начало-->
        <section class="menu">
          <div class="menu__name">
            <h3 class="heading heading-h3_size">Popular Genres</h3>
          </div>
          <div class="menu__icon-books icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-books.png"
              alt="General Fiction books icon"
            />
          </div>
          <div class="icon-books__caption">
            <p>General Fiction</p>
          </div>
          <div class="menu__icon-detective icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-detective.png"
              alt="Detectives books icon"
            />
          </div>
          <div class="icon-detective__caption"><p>Crime</p></div>
          <div class="menu__icon-knife icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-knife.png"
              alt="Thrillers books icon"
            />
          </div>
          <div class="icon-knife__caption"><p>Thriller</p></div>
          <div class="menu__icon-heart icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-heart.png"
              alt="Romance books icon"
            />
          </div>
          <div class="icon-heart__caption"><p>Romance</p></div>
          <div class="menu__icon-geography icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-geography.png"
              alt="Travel books icon"
            />
          </div>
          <div class="icon-geography__caption"><p>Travel</p></div>
          <div class="menu__icon-tennis icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-tennis.png"
              alt="Sports books icon"
            />
          </div>
          <div class="icon-tennis__caption"><p>Sports</p></div>
          <div class="menu__icon-physics icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-physics.png"
              alt="Science Fiction books icon"
            />
          </div>
          <div class="icon-physics__caption"><p>Science Fiction</p></div>
          <div class="menu__icon-witch icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-witch.png"
              alt="Fantasy books icon"
            />
          </div>
          <div class="icon-witch__caption"><p>Fantasy</p></div>
          <div class="menu__icon-couple icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-couple.png"
              alt="Young Adult books icon"
            />
          </div>
          <div class="icon-couple__caption"><p>Young Adult</p></div>
          <div class="menu__icon-children icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-children.png"
              alt="Children books icon"
            />
          </div>
          <div class="icon-children__caption"><p>Children's Books</p></div>
          <div class="menu__icon-book icon_background">
            <img
              class="menu_icon"
              src="assets/icons8-book.png"
              alt="Classic books icon"
            />
          </div>
          <div class="icon-book__caption"><p>Classics</p></div>
          <div class="menu__icon-leaf icon_background">
            <img class="menu_icon" src="assets/icons8-leaf.png" alt="Природа" />
          </div>
          <div class="icon-leaf__caption"><p>Nature</p></div>
        </section>
        <!--Оксана Popular Genres конец-->
      </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
