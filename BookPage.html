        <!-- Оксана соц. сети начало-->

        <section class="container2"></section>
        <!-- Оксана соц. сети конец-->

        <!--Олеся Similar Publications начало-->
        <section class="cards">

          <div class="cards__img4">

          <div class="cards__caption1">

            <p1 class="text-body-s">Caroline O'Donoghue</p1>

              <p2 class="text-price">€9.80</p2>
            </div>
          </div>
          <div class="cards__img5">
            <img
              class="img-book"

          </div>
          <div class="cards__caption2">

            <div class="cards__price">
              <p2 class="text-price">€10.50</p2>
            </div>
          </div>
          <div class="cards__img6">
